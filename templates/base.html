<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a href="/" class="navbar-brand mx-3">Mars Image Viewer</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/mars/images">My Photo Album</a>  
          <a class="nav-item nav-link" href="/mars/images/new">Find Images of Mars</a>    
          {% if session['user_id'] %}
            <div>
                  <a class="nav-item nav-link" href="/logout">Logout</a>  
                </div>
          {% else %}
            
                <a class="nav-item nav-link" href="/login">Login</a>   
                <a class="nav-item nav-link" href="/register">Sign Up</a>  
        
          {% endif %}     
           
        </div>
        </div>
      </nav>
      <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True)%}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% block content %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
